dist: trusty
language: node_js
node_js:
  - "8"
  - "10"
  - "stable"
cache:
  directories:
    - node_modules
before_install:
  - yarn global add greenkeeper-lockfile@1
install: yarn
before_script:
  - greenkeeper-lockfile-update
script:
  - yarn lint
  - yarn test
  - yarn build
after_script: greenkeeper-lockfile-upload
notifications:
  email: true
