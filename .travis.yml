dist: trusty
language: node_js
node_js:
  - "10.10.0"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - yarn global add greenkeeper-lockfile@1 pnpm
install: pnpm install
before_script:
  - greenkeeper-lockfile-update
script:
  - pnpm run lint
  - pnpm run i18n-extract
  - pnpm run i18n-compile
  - pnpm run test
  - pnpm run build
after_script: greenkeeper-lockfile-upload
notifications:
  email: true
