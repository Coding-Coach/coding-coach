dist: trusty
language: node_js
node_js:
  - "10.10.0"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - yarn global add greenkeeper-lockfile@1 pnpm
install: yarn
before_script:
  - greenkeeper-lockfile-update
script:
  - pnpm lint
  - pnpm i18n-extract
  - pnpm i18n-compile
  - pnpm test
  - pnpm build
after_script: greenkeeper-lockfile-upload
notifications:
  email: true
