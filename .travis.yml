dist: trusty
language: node_js
node_js:
  - "10.10.0"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - yarn global add greenkeeper-lockfile@1
install: yarn
before_script:
  - greenkeeper-lockfile-update
script:
  - yarn lint
  - yarn test
  - yarn build
after_script: greenkeeper-lockfile-upload
notifications:
  email: true
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: feature/automate_deployment
